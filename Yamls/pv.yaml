apiVersion: v1
kind: PersistentVolume
metadata:
  name: kubiq-pv
  labels:
    app: kubiq
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: '/mnt/data/kubiq'
    type: DirectoryOrCreate
