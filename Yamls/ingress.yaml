apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubiq-ingress
  namespace: default
  labels:
    app: kubiq
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: 'true'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  ingressClassName: nginx
  rules:
    - host: kubiq.yourdomain.com
      http:
        paths:
          # Backend API routes
          - path: /kubiq-api(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: kubiq-service
                port:
                  number: 3001
          # Frontend routes
          - path: /kubiq(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: kubiq-service
                port:
                  number: 3001
  tls:
    - hosts:
        - kubiq.yourdomain.com
      secretName: kubiq-tls
