apiVersion: v1
kind: ConfigMap
metadata:
  name: kubiq-services-config
  namespace: default
  labels:
    app: kubiq
data:
  # Initial services configuration
  # This will be loaded on first startup if /app/data/services.ini doesn't exist
  # After that, services are managed via the admin UI and stored in PVC
  services.ini: |
    # Kubiq Services Configuration
    # Format: service-name=endpoint-url

    # Example services (update with your actual services)
    backend-api=http://localhost:3001/health
