apiVersion: v1
kind: Secret
metadata:
  name: kubiq-secrets
  namespace: default
  labels:
    app: kubiq
type: Opaque
stringData:
  # Backend DNS - Update with your actual backend URL
  BACKEND_DNS: 'https://api.yourdomain.com'

  # CORS Configuration - Update with your actual frontend URL
  FRONTEND_DNS: 'https://frontend-dns.com'
  CORS_ORIGIN: 'https://frontend-dns.com'

  # Keycloak URL - Update with your actual Keycloak URL
  KEYCLOAK_URL: 'https://Keycloak-dns/auth'
